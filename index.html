<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e64c4c;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        footer span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <h1>Welcome, valued Customer!</h1>
            <p>Thank you for choosing our service. Your satisfaction is our priority.</p>
            <a href="#" class="button">Place Order</a>
        </div>
        <footer>Designed by <span>123210139-Faustina Chelloana Triatmojo</span></footer>
</body>

</html>
